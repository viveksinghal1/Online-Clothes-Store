<html>

<head>
    <title>ShopBest</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else
                            here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0"
                    type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Custom Carousel -->

    <div class="carousel-container">
        <button><span class="border">ShopBest</span></button>
         <div class="carousel-slides">
            <div id="bg-img1"></div>
            <div id="bg-img2"></div>
            <div id="bg-img3"></div>
            <div id="bg-img4"></div>
            <div id="bg-img5"></div>
         </div>
    </div>

    <!-- three overflowed images -->
    <div class="container custom-container">
        <div class="row">
            <div class="col-4">
                <img src="./images/img1.jpg"
                    class="img-thumbnail custom-thumbnail">
            </div>
            <div class="col-4">
                <img src="./images/img1.jpg"
                    class="img-thumbnail custom-thumbnail">
            </div>
            <div class="col-4">
                <img src="./images/img1.jpg"
                    class="img-thumbnail custom-thumbnail">
            </div>
        </div>
    </div>

    <!-- 3 overflow images ends here -->

    <div class="container-fluid custom-container-2">
        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <div class="row">
                    <div class="col-12">
                        <a class="caption" style="top: 70%;"><span
                                class="btn btn-light">Book An
                                Appointment</span></a>
                        <img src="./images/img1.jpg"
                            class="img-thumbnail custom-thumbnail">
                    </div>
                </div>

                <!-- sign up pink section left to fade slides -->
                <div class="row my-2 h-50">
                    <div class="col-12 align-self-center">
                        <div class="segment">
                            <h1>Become a member now to experience the best
                                sevice</h1>
                            <br>
                            <a class="btn btn-light mt-3">Sign Up</a>
                        </div>
                    </div>
                </div>
                <!-- sign up pink section ends -->

            </div>
            <!-- fade effect slides -->
            <div class="col-sm-8 col-xs-12">
                <div id="fade-header">
                    <a href="#" class="btn btn-lg btn-light">View All Suits</a>
                </div>
                <ul class="slideshow">
                    <li class="rounded"></li>
                    <li class="rounded"></li>
                    <li class="rounded"></li>
                    <li class="rounded"></li>
                    <li class="rounded"></li>
                </ul>
            </div>
            <!-- fade effect slides effect ends here -->
        </div>

        
        <div class="row mt-3">
            <div class="col-sm-4">
                <img src="./images/img1.jpg"
                    class="img-thumbnail custom-thumbnail">
            </div>
            <div class="col-sm-4 mt-2 mt-sm-0">
                <img src="./images/img1.jpg"
                    class="img-thumbnail custom-thumbnail">
            </div>
            <div class="col-sm-4 mt-2 mt-sm-0">
                <img src="./images/img1.jpg"
                    class="img-thumbnail custom-thumbnail">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
